<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalProj.css">
    <title>CALCULATOR</title>
</head>
<body>
    <div id="calculator">
        <div id="top-options">
            <a href=""><img class="top-icons" src="./calimg1.png" alt="Home" ></a>
            <a href="CalOptions.html"><img class="top-icons" src="./calimg22.png" alt="Explore" ></a>
            <a href="CalOptions2.html"><img class="top-icons" src="./calimg3.png" alt="Amount" ></a>

        </div>
        <div id="display-section">
            <!-- Display Portion -->
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <hr width="100% mx-auto" >
        <div>
            <!-- ROW-1 -->
            <div class="row row-1">
                <button class="button operator">AC</button>
                <button class="button operator">DEL</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>
            </div>
            <!-- ROW-2 -->
            <div class="row row-2">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">*</button>
            </div>
            <!-- ROW-3 -->
            <div class="row row-3">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>
            </div >
            <!-- ROW-4 -->
            <div class="row row-4">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>
            </div>
            <!-- ROW-5 -->
            <div class="row row-5">
                <button class="button operator">mod</button>
                <button class="button">0</button>
                <button class="button operator">.</button>
                <button id="eqlBtn" class="button operator">=</button>
            </div>
        </div>
        <div id="navigation-buttons">
        </div>
    </div>

    <script type="text/javascript" src="CalProj.js"></script>
</body>
</html>
